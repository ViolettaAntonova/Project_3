<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Birmingham crime map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

  </head>
  <body>
    <!-- plots and text that goes on right -->
    <section id="right">
      <h1 id="title">Street Crime in Birmingham City Center, UK</h1>
      <h2>Select month:</h2>
      <select id="selDataset" onchange="optionChanged(this.value)"></select>
      <div id="bar"></div>
      <div id="pie"></div>
      
      
      
    </section>
    <!-- chart and map that goes on the left -->
    <!-- map div -->
    <section id="left">
      <div id="map"></div>
      <div id="container"></div>
    </section>

    <!-- JavaScript files and libraries -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <script type="text/javascript" src="static/data/2022-10.json"></script>
    <script type="text/javascript" src="static/data/2022-11.json"></script>
    <script type="text/javascript" src="static/data/2022-12.json"></script>
    <script type="text/javascript" src="static/data/2023-01.json"></script>
    <script type="text/javascript" src="static/data/2023-02.json"></script>
    <script type="text/javascript" src="static/data/2023-03.json"></script>
    <script type="text/javascript" src="static/data/2022-01.json"></script>
    <script type="text/javascript" src="static/data/2022-02.json"></script>
    <script type="text/javascript" src="static/data/2022-03.json"></script>
    <script type="text/javascript" src="static/js/plots.js"></script>

  </body>
</html>
